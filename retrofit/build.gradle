apply from: '../versions.gradle'
apply plugin: 'com.android.library'

def artifact = "retrofit"
def versionCodeId = 1

project.ext.projectName = "Retrofit"
project.ext.versionCodeNumber = "0.1.0"

group = "com.xmartlabs.base"
version = versionCodeNumber

ext {
    PUBLISH_GROUP_ID = group
    PUBLISH_ARTIFACT_ID = artifact
    PUBLISH_VERSION = version
}

apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode versionCodeId
        versionName version

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':core')
    apt "org.projectlombok:lombok:${project.ext.lombokVersion}"
    compile "com.jakewharton.threetenabp:threetenabp:${project.ext.localDateBackportVersion}"
    compile "com.squareup.retrofit2:converter-gson:${project.ext.retrofitVersion}"
    compile "com.squareup.retrofit2:adapter-rxjava2:${project.ext.retrofitVersion}"
    compile "com.squareup.retrofit2:retrofit:${project.ext.retrofitVersion}"
    compile "io.reactivex.rxjava2:rxandroid:${project.ext.rxAndroidVersion}"
    compile "io.reactivex.rxjava2:rxjava:${project.ext.rxJavaVersion}"
    provided "org.projectlombok:lombok:${project.ext.lombokVersion}"
    testCompile "junit:junit:${project.ext.junitVersion}"
    testCompile ('org.threeten:threetenbp:1.3.2') {
        exclude group:'com.jakewharton.threetenabp', module:'threetenabp'
    }
}

apply from: '../bintray.gradle'
apply from: '../circleci.gradle'
