apply from: '../versions.gradle'
apply plugin: 'com.android.library'

ext {
    artifact = "dbflow"
    projectName = "DbFlow"
    versionCodeNumber = "0.1.0"
    PUBLISH_GROUP_ID = applicationId
    PUBLISH_ARTIFACT_ID = artifact
    PUBLISH_VERSION = versionCodeNumber
}

group = applicationId
version = versionCodeNumber

apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode versionCodeId
        versionName version

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility javaVersion8
        targetCompatibility javaVersion8
    }
    lintOptions {
        warning 'InvalidPackage'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':core')
    apt "com.github.Raizlabs.DBFlow:dbflow-processor:${dbFlowVersion}"
    apt "org.projectlombok:lombok:${lombokVersion}"
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile "com.github.Raizlabs.DBFlow:dbflow-core:${dbFlowVersion}"
    compile "com.github.Raizlabs.DBFlow:dbflow:${dbFlowVersion}"
    compile "io.reactivex.rxjava2:rxandroid:${rxAndroidVersion}"
    compile "io.reactivex.rxjava2:rxjava:${rxJavaVersion}"
    provided "org.projectlombok:lombok:${lombokVersion}"
}

apply from: '../bintray.gradle'
apply from: '../circleci.gradle'
