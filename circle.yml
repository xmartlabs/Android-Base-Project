machine:
  environment:
    QEMU_AUDIO_DRV: none

dependencies:
  pre:
    - echo y | android update sdk --no-ui -a --filter tools
    - echo y | android update sdk --no-ui -a --filter platform-tools
    - echo y | android update sdk --no-ui -a --filter build-tools-25.0.2
    - echo y | android update sdk --no-ui -a --filter extra-google-google_play_services
    - echo y | android update sdk --no-ui -a --filter extra-google-m2repository
    - echo y | android update sdk --no-ui -a --filter extra-android-m2repository

test:
  pre:
    - emulator -avd circleci-android22 -no-window:
        background: true
        parallel: true
  override:
    - circle-android wait-for-boot
    - ./gradlew clean
    - ./gradlew assembleDebug -PpreDexEnable=false -Pcom.android.build.threadPoolSize=1 -Dorg.gradle.parallel=false -Dorg.gradle.jvmargs="-Xms512m -Xmx512m"
    - ./gradlew connectedCheck -PpreDexEnable=false -Pcom.android.build.threadPoolSize=1 -Dorg.gradle.parallel=false -Dorg.gradle.jvmargs="-Xms512m -Xmx512m"
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
    - ./gradlew test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;