version: 2
jobs:
  build:
    docker:
      - image: circleci/android:api-26-alpha
    working_directory: ~/bigbang-template
    environment:
      GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
      _JAVA_OPTIONS: "-Xms512m -Xmx2048m"
      JVM_OPTS: -Xmx1500m
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Tests
          command: ./gradlew clean install
              :core:assembleDebug
              :dbflow:assembleDebug
              :instrumental-test:assembleDebug
              :log-crashlytics:assembleDebug
              :retrofit:assembleDebug
              :ui:assembleDebug
              assembleAndroidTest
              test
              lint
              --max-workers=2
      - run:
          name: Compile App Module
          command: ./gradlew :app:compileLollipopAndAboveProductionReleaseSources --max-workers=1
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results
